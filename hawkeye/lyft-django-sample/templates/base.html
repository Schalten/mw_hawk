<!DOCTYPE html>
<html lang="en">
<HEAD>

    <title>API Samples: {% block title %}{% endblock %}</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <link rel="icon shortcut" href="/static/images/lyft.ico?x=3">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/site.css"/>

    <script type="text/javascript" src="/static/js/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap/3.2.0/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/renderjson.js"></script>
    
</HEAD>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/home">Lyft API Samples</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li {% if request.get_full_path = "/availability" %}class="active"{% endif %}><a href="/availability">Availability</a></li>
        <li {% if request.get_full_path = "/request" %}class="active"{% endif %}><a href="/request">Request Ride</a></li>
        <li {% if request.get_full_path = "/rides" %}class="active"{% endif %}><a href="/rides">Ride History</a></li>
	<li {% if request.get_full_path = "/estimates" %}class="active"{% endif %}><a href="/estimates">Ride Estimates</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Logged in as {{request.user.username}}<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    <div class="container">

{% block content %}{% endblock %}

	</div>

{% block script %}{% endblock %}

</BODY>
</HTML>
